apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.bluetooth.leo.bluetoothcommunication"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.0.2'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.leo.wang:potato:1.0.1'
    compile 'com.leo.wang:baseadapter:1.0.0'
    compile 'no.nordicsemi.android:dfu:1.0.4'
    compile 'com.idescout.sql:sqlscout-server:2.0'
}
